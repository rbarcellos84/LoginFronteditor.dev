<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Miss√£o Conclu√≠da</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        /* Estilos do Fundo Animado */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            /* Anima√ß√£o do fundo gradiente: Azul, Amarelo, Verde */
            background: linear-gradient(-45deg, #007bff, #ffc107, #28a745);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Defini√ß√£o da anima√ß√£o do gradiente */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo para a caixa de login centralizada (Cart√£o Branco) */
        .login-card {
            background-color: white;
            color: black;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 380px; 
            width: 90%; 
            text-align: center;
        }

        /* Estilo para o link de Recuperar Senha */
        .recovery-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="login-card">
        
        <img 
            src="https://cdn-icons-png.flaticon.com/512/6302/6302076.png" 
            alt="S√≠mbolo de Login Seguro" 
            style="width: 100px; height: auto; margin-bottom: 20px;"
        >
        
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="inputLogin" class="form-label">Login</label>
                <input type="text" class="form-control" id="inputLogin" required>
            </div>

            <div class="mb-4 text-start">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Efetuar Login</button>
        </form>

        <a href="#" class="recovery-link" data-bs-toggle="modal" data-bs-target="#recoveryModal">Recuperar Senha</a>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">‚úÖ Login Efetuado com Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bem-vindo! Suas credenciais informadas foram:</p>
                    <ul>
                        <li>**Login:** <span id="outputLogin"></span></li>
                        <li>**Password:** <span id="outputPassword"></span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="recoveryModal" tabindex="-1" aria-labelledby="recoveryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recoveryModalLabel">üîë Recupera√ß√£o de Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form id="recoveryForm"> 
                    <div class="modal-body">
                        <p class="text-center fw-bold text-danger">Vamos recuperando a sua senha!</p>
                        
                        <div class="mb-3 text-start">
                            <label for="inputMail" class="form-label">Informe o seu e-mail e em breve iremos enviar a sua senha.</label>
                            <input type="email" class="form-control" id="inputMail" required> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnRecoveryOk">Recuperar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const recoveryForm = document.getElementById('recoveryForm');
            const inputMail = document.getElementById('inputMail');
            
            const recoveryModalEl = document.getElementById('recoveryModal');
            const successModalEl = document.getElementById('successModal');
            
            // Inst√¢ncias das Modais (para controle via JS)
            const recoveryModal = bootstrap.Modal.getOrCreateInstance(recoveryModalEl);

            // --- L√≥gica de Login (Modal de Sucesso) ---
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o recarregamento da p√°gina
                
                // 1. Captura os valores dos campos
                const login = document.getElementById('inputLogin').value;
                const password = document.getElementById('inputPassword').value;
                
                // 2. Insere os valores no Modal de Sucesso
                document.getElementById('outputLogin').textContent = login;
                document.getElementById('outputPassword').textContent = password;
                
                // 3. Exibe o Modal
                const successModal = bootstrap.Modal.getOrCreateInstance(successModalEl);
                successModal.show();
            });

            // CORRE√á√ÉO: A√ß√£o ao FECHAR o Modal de Sucesso 
            successModalEl.addEventListener('hidden.bs.modal', function () {
                // Limpa os campos do formul√°rio de login (Login e Password)
                // Isso "reseta" a tela de login ap√≥s o usu√°rio confirmar o sucesso.
                loginForm.reset(); 
            });


            // --- L√≥gica de Recupera√ß√£o de Senha (Modal de Recupera√ß√£o) ---
            recoveryForm.addEventListener('submit', function (event) {
                event.preventDefault(); 
                
                // Simula o sucesso da recupera√ß√£o e fecha a modal
                inputMail.value = '';
                recoveryModal.hide();
                // Aqui voc√™ poderia mostrar um modal de "sucesso de recupera√ß√£o" se quisesse.
            });
            
            // Limpa o formul√°rio de recupera√ß√£o quando a modal √© fechada (Cancelar ou X)
            recoveryModalEl.addEventListener('hidden.bs.modal', function () {
                recoveryForm.reset();
            });
        });
    </script>
</body>
</html>
